[package]
   name = "cpcli"
   version = "0.0.2"
   description = "c++ command line parser library"

[lib]
   name = "cpcli"
   type = "static"
   source = ["src/.*.cpp"]

[[example]]
    name = "test"
    source = ["example/example.cpp"]

[[test]]
    name = "parse test"
    source = ["test/test.cpp"]


[dependencies]
    serdepp="0.1.1"

[dev-dependencies]
    Catch2="2.9.1" 
    nlohmann_json="3.9.1"

